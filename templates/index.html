<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        b {
            color: #007BFF;
        }
        li {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <br><br>
    <input type="text" id="question" placeholder="Ask a question">
    <button id="ask">Ask</button>
    <div id="response"></div>

    <script>
        $(document).ready(function() {
            $('#vectorize').click(function() {
                $.post('/vectorize', function(data) {
                    alert(data);
                });
            });

            $('#ask').click(function() {
                var question = $('#question').val();
                $.post('/ask', { question: question }, function(data) {
                    $('#response').html(data.response);
                });
            });
        });
    </script>
</body>
</html>
